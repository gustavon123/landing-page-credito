<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicite Seu Crédito Agora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicite seu Crédito</h2>
    <form id="creditoForm">
      <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required />
      <input type="tel" name="telefone" id="telefone" placeholder="Seu WhatsApp com DDD" required />
      <input type="number" name="valor" id="valor" placeholder="Valor desejado (R$)" required />
      <input type="text" name="finalidade" id="finalidade" placeholder="Finalidade do crédito" required />
      <input type="text" class="oculto" name="verificacao" id="verificacao" placeholder="Campo oculto"/>
      <button type="submit">Solicitar pelo WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('creditoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const valor = document.getElementById('valor').value.trim();
      const finalidade = document.getElementById('finalidade').value.trim();
      const verificador = document.getElementById('verificacao').value.trim();

      if (verificador !== "") {
        alert("Ação suspeita detectada. Tente novamente.");
        return;
      }

      const mensagem = `Olá, me chamo ${nome}. Estou interessado em crédito no valor de R$${valor} para ${finalidade}. Meu WhatsApp é ${telefone}.`;
      const link = `https://wa.me/5561992918819?text=${encodeURIComponent(mensagem)}`;

      window.open(link, '_blank');
    });
  </script>
</body>
</html>
