<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crédito Fácil e Seguro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/YwUn3LP.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 5% 10%;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #1ebc59;
    }
    .logos {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .logos img {
      height: 50px;
      filter: brightness(0) invert(1);
    }
    .footer-img {
      margin-top: 50px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Consiga seu crédito com segurança</h1>
    <p>Oferecemos crédito pessoal, crédito com garantia de imóvel, crédito com garantia de veículo e crédito para negativado.</p>
    <a class="whatsapp-button" href="https://wa.me/5561992918819" target="_blank">Atendimento rápido e seguro</a>

    <div class="logos">
      <img src="https://logodownload.org/wp-content/uploads/2014/10/itau-logo-1-1.png" alt="Itaú">
      <img src="https://logodownload.org/wp-content/uploads/2014/10/bradesco-logo-1-1.png" alt="Bradesco">
      <img src="https://logodownload.org/wp-content/uploads/2019/08/caixa-economica-federal-logo-1.png" alt="Caixa">
      <img src="https://logodownload.org/wp-content/uploads/2014/10/banco-do-brasil-logo-1.png" alt="Banco do Brasil">
      <img src="https://logodownload.org/wp-content/uploads/2014/10/santander-logo-1.png" alt="Santander">
    </div>

    <img class="footer-img" src="https://i.imgur.com/OiObp5q.jpg" alt="Bens móveis e imóveis">
  </div>
</body>
</html>
